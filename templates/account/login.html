<div class="row fullWidth" style="background-color: #58c1c9; margin-top:30px; " >
    <div class="large-6 large-centered columns" 
         style="background-repeat: no-repeat; 
         background-size: 700px 500px;
         background-image: url('{{ 'img/galera-azul.svg' | static }}');">

        <form ng-submit="login()">

            <div class="row" style="padding-top:60px !important; padding-bottom:30px !important;">
                <div class="large-6 large-centered columns" 
                     style="">
                    <h3 class="" 
                        style="font-size: 200%;font-family: DosisBold; color: white;text-align: center;">
                        {{ 'Iniciar sesión' | translate }}
                    </h3>
                </div>
            </div>

            <div class="row"><div class="large-12 columns">{{ form.non_field_errors }}</div></div> 

            <div class="row">
                <div class="large-6 columns">
                    <input 
                        type="text" 
                        class="radius shadow-input" 
                        ng-model="formData.email"
                        placeholder="Correo electrónico"
                    >
                    <img class="shadow-img" src="{{ 'img/shadow-input-login.svg' | static }}"/>
                </div>
                <div class="large-6 columns">
                    <input 
                        type="password" 
                        class="radius shadow-input" 
                        ng-model="formData.password"
                        placeholder="Contraseña"
                    >
                    <img class="shadow-img" src="{{ 'img/shadow-input-login.svg' | static }}"/>
                    <div class="right" >
                        <a style="font-family: DosisSemiBold; color: white; text-decoration: underline;" 
                           ui-sref="accounts.forgot">{{ '¿Has olvidado tu contraseña?' | translate }}</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns" style="font-family: DosisSemiBold; color: white; " >
                    <input 
                        type="checkbox" 
                        ng-model="formData.remember"
                    >
                    {{ 'Seguir conectado' | translate }}
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns"><hr/></div>
                <div class="large-4 columns" style="text-align: center;">
                    <input style="font-family: DosisSemiBold; color: white; font-size: 100%; "  
                           class="button radius tiny alert"  type="submit" value="{{ 'INGRESAR' | translate }}"/>
                </div>
                <div class="large-4 columns"><hr/></div>
            </div>
        </form>

        <div class="row" 
             style="padding-top:50px;padding-bottom:50px; font-family: DosisBold; color: white; font-size: 110%;" >

             <div class="large-12 columns">
                 <div class="left">
                     {{ 'O ingresa con' | translate }}
                     <a title="Facebook" class="" href="accounts.facebook">
                         <img style="" src="{{ 'img/f.svg' | static }}"/>
                     </a>
            <a title="Google" class="" href="accounts.google">
                <img style="width:115px;" src="{{ 'img/g+.svg' | static }}"/>
            </a>                    
            <a title="LinkedIn" class="" href="accounts.linkedin">
                <img style="" src="{{ 'img/in.svg' | static }}"/>
            </a>

                 </div>    
                 <div class="right">
                     {{ '¿No estás registrado?' | translate }} 
                     <a style="font-family: DosisBold; color: white; text-decoration: underline;"
                        ui-sref="accounts.signup">
                         {{ 'Click aquí' | translate }}
                     </a>
                 </div>
             </div>

        </div>

    </div>
</div>
