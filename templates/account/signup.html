<div class="row fullWidth" style="signup-page background-color: #dddedf; margin-top:30px; ">
  <div class="large-6 large-centered columns"
       style="background-repeat: no-repeat; 
       background-size: 700px 500px; padding-left: 0px; padding-right: 0px;
       background-image: url('{{ 'img/galera-gray.svg' | static }}');">

    <form ng-submit="signup()">

      <div class="row" style="padding-top:60px !important; padding-bottom:30px !important;">
        <div class="large-6 large-centered columns" 
             style="">
          <h3 class="" 
              style="font-size: 200%;font-family: DosisBold; color: white;text-align: center;">
            {{ "Regístrate" | translate }}
          </h3>
        </div>
      </div>

      <div class="row"><div class="large-12 columns">{{ form.non_field_errors }}</div></div>
      <div class="row">
        <div class="large-6 columns">
          <input type="text" ng-model="formData.firstName" class="radius shadow-input" placeholder="{{ 'Nombre' | translate }}">
          <img class="shadow-img" src="{{ 'img/shadow-input.svg' | static }}"/>
          {{ errors.first_name }}
        </div>
        <div class="large-6 columns">
          <input type="text" ng-model="formData.lastName" class="radius shadow-input" placeholder="{{ 'Apellido' | translate}}">
          <img class="shadow-img" src="{{ 'img/shadow-input.svg' | static }}"/>
          {{ errors.last_name }}
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <input type="text" ng-model="formData.email" class="radius shadow-input" placeholder="{{ 'Corre electronico' | translate }}">
          <img class="shadow-img" src="{{ 'img/shadow-input.svg' | static }}"/>
          {{ errors.email }}
        </div>
        <div class="large-6 columns">
          <input type="password" ng-model="formData.password" class="radius shadow-input" placeholder="{{ 'Contraseña' | translate }}">
          <img class="shadow-img" src="{{ 'img/shadow-input.svg' | static }}"/>
          {{ errors.password }}
        </div>
      </div>

      <div class="row" style="padding-top:30px;">
        <div class="large-4 columns"><hr style="border: solid 1px white"/></div>
        <div class="large-4 columns" style="text-align: center;">
          <input style="font-family: DosisSemiBold; color: white; font-size: 100%; "  
                 class="button radius tiny alert"  type="submit" value="{{ 'REGISTRARSE' | translate }}"/>
        </div>
        <div class="large-4 columns"><hr style="border: solid 1px white"/></div>
      </div>

    </form>


    <div class="row" 
         style="padding-top:50px;padding-bottom:10px; font-family: DosisBold; color: gray; font-size: 110%;" >
         <div class="large-12 columns">
           <div class="left">
             {{ 'O registrate con' | translate }}

             <a title="Facebook" class="" ng-click="facebook()">
               <img style="" src="{{ 'img/f.svg' | static }}"/>
             </a>
      <a title="Google" class="" ng-click="google()">
        <img style="width:115px;" src="{{ 'img/g+.svg' | static }}"/>
      </a>                    
      <a title="LinkedIn" class="" ng-click="linkedin()">
        <img style="" src="{{ 'img/in.svg' | static }}"/>
      </a>

           </div>    
           <div class="right">
             {{ "¿Ya estás registrado?" | translate }} 
             <a style="font-family: DosisBold; color: #2f4f4f; text-decoration: underline;" ui-sref="accounts.login">
               {{ "Click aquí" | translate }}
             </a>
           </div>
         </div>
    </div>

  </div>
</div>
