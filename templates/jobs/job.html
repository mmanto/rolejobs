<div class="job-item" ng-class="{ featured: job.featured }">

  <div class="job-thumb">
    <div class="content">
      <img class="logo" ng-src="{{job.owner.avatars.default}}">
      <img ng-if="job.featured" class="corner-shadow" src="/static/img/result-item-new-corner-shadow.svg">
      <img ng-if="job.featured" class="corner" src="/static/img/result-item-new-corner-start.svg">
      <img ng-if="job.featured" class="shadow" src="/static/img/result-item-new-img-shadow.svg">
    </div>
  </div>

  <div class="job-body">

    <div class="content" style="height: 100%">

      <div class="info">
        <p class="title">          
         <a ng-if="!job.postulated" ui-sref="jobs.detail({id: {{job.pk}}})">
            {{ job.title }} - {{ job.geo.city.name }}
          </a>
          <a ng-if="job.postulated" href="#">
            {{ job.title }} - {{ job.geo.city.name }}
          </a>
        </p>
        <p class="description">
          <span class="field">{{ "Area" | translate }}:</span>
          <span>{{ job.area_text }}</span>
          <br />
          <span class="field">{{ "Jornada" | translate }}:</span>
          <span>{{ job.job_type_text }}</span>
        </p>

        <p ng-if="job.postulated" 
            class="cell"
            style="color: white; background-color: #58c1c9; margin-bottom: 5px; font-family: DosisSemiBold; font-size:130%; padding-left: 5px"> {{ "Postulado" | translate }} </p>

      </div>

      <div class="data">
        <div class="row ">
          <p class="text-center" style="">
            {{ "Publicado" | translate }}
            {{ job.published | relativeDate }}
          </p>
        </div>
      </div>

      <div class="controlls">
        <img
          ng-show="job.roles.length"
          class="corner"
          src="/static/img/result-item-galera.svg"
        >
        <div class="container">
          <div class="cell">
            
            <a ng-if="job.usefavorite" ng-click="tooglefavorite()" ><img src="{{ favoritesrc }}"></a>
            <a href="#" 
              onclick="
                window.open(
                  'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent('http://66.97.34.225:8000/'), 
                  'facebook-share-dialog', 
                  'width=626,height=436'); 
                  return false;">
              
              <img src="/static/img/result-item-share.svg">
            
            
            </a>
          </div>
        </div>
      </div>

      <img ng-if="job.featured" class="shadow" src="/static/img/result-item-new-text-shadow.svg">

    <!-- /content -->
    </div>

  <!-- /body -->
  </div>

</div>
